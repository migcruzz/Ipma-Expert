<!-- templates/response.html -->
<div class="message user">{{ user_message }}</div>

<div class="message bot">
    <div class="bot-text">
        <p>{{ resposta }}</p>
    </div>

    {% if map_html %}
    <div class="bot-map">
        {{ map_html | safe }}
    </div>
    {% endif %}

    {% if grafico_html %}
    <div class="bot-chart">
        {{ grafico_html | safe }}
    </div>
    {% endif %}

    {% if plot_list %}
    <div class="bot-metrics">
        <h4>Gr√°ficos por cidade:</h4>
        {% for item in plot_list %}
        <div class="metric-item">
            <strong>{{ item.local }}</strong>
            {{ item.html | safe }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
